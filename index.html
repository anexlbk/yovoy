<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #261A15;
            color: #F5EFE6;
        }
        .container {
            max-width: 800px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .button-primary {
            background: linear-gradient(145deg, #A47C49, #8C6A3D);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .loading-spinner {
            border: 4px solid rgba(245, 239, 230, 0.1);
            border-top: 4px solid #A47C49;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#261A15]">
    <div class="container mx-auto">
        <div class="bg-[#473C33] p-8 rounded-2xl shadow-xl w-full">
            <h1 class="text-3xl font-bold text-center mb-6 text-[#F5EFE6]">AI Image Generator</h1>
            <p class="text-center text-sm mb-6 opacity-80">Enter a prompt below and let the AI create an image for you.</p>

            <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 w-full">
                <input id="prompt-input" type="text" placeholder="A cozy Algerian cafÃ©, vector art" class="flex-grow w-full px-4 py-2 rounded-xl bg-[#6D5B4C] text-[#F5EFE6] border border-[#A47C49] focus:outline-none focus:ring-2 focus:ring-[#A47C49]">
                <button id="generate-btn" class="button-primary text-[#261A15] font-bold px-6 py-2 rounded-xl w-full sm:w-auto">Generate</button>
            </div>

            <div id="loading-container" class="mt-8 flex justify-center hidden">
                <div class="loading-spinner"></div>
            </div>

            <div id="image-container" class="mt-8">
                <img id="generated-image" class="rounded-xl w-full shadow-2xl" src="" alt="Generated image" style="display:none;">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptInput = document.getElementById('prompt-input');
            const generateBtn = document.getElementById('generate-btn');
            const loadingContainer = document.getElementById('loading-container');
            const imageContainer = document.getElementById('image-container');
            const generatedImage = document.getElementById('generated-image');

            generateBtn.addEventListener('click', async () => {
                const userPrompt = promptInput.value.trim();

                if (!userPrompt) {
                    alert('Please enter a description for the image!');
                    return;
                }

                // Show loading spinner
                loadingContainer.classList.remove('hidden');
                generatedImage.style.display = 'none';

                const apiKey = ""; // Leave as-is
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                const payload = {
                    instances: {
                        prompt: userPrompt
                    },
                    parameters: {
                        sampleCount: 1
                    }
                };
                
                let retries = 0;
                const maxRetries = 5;
                const baseDelay = 1000;

                const makeRequest = async () => {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            if (response.status === 429 && retries < maxRetries) {
                                const delay = baseDelay * Math.pow(2, retries);
                                retries++;
                                setTimeout(makeRequest, delay);
                                return;
                            }
                            throw new Error(`API request failed with status: ${response.status}`);
                        }

                        const result = await response.json();
                        const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                        if (base64Data) {
                            const imageUrl = `data:image/png;base64,${base64Data}`;
                            generatedImage.src = imageUrl;
                            generatedImage.style.display = 'block';
                        } else {
                            console.error('Image data not found in response:', result);
                            // Display a user-friendly error message
                            alert('Sorry, no image was generated. Please try a different prompt.');
                        }
                    } catch (error) {
                        console.error('Error generating image:', error);
                        // Display a user-friendly error message
                        alert('Sorry, an error occurred while generating the image.');
                    } finally {
                        // Hide loading spinner
                        loadingContainer.classList.add('hidden');
                    }
                };

                makeRequest();
            });
        });
    </script>
</body>
</html>
